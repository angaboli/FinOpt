version: '3.8'

services:
  # PostgreSQL Database (local development only - use Supabase in production)
  postgres:
    image: postgres:15-alpine
    container_name: finopt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finopt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: finopt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finopt-api
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/finopt
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finopt-worker
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/finopt
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./apps/api:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.infrastructure.workers.celery_app worker --loglevel=info

  # Celery Beat (scheduler)
  beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finopt-beat
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/finopt
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./apps/api:/app
    depends_on:
      - redis
    command: celery -A src.infrastructure.workers.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: finopt-network
