services:
  # PostgreSQL Database (optional - for local dev only, recommended to use Neon)
  postgres:
    image: postgres:15-alpine
    container_name: finopt-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finopt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local-db  # Only start if using local DB (docker-compose --profile local-db up)

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: finopt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend (for Neon - default)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finopt-api
    env_file:
      - ./apps/api/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn src.presentation.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Celery Worker
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finopt-worker
    env_file:
      - ./apps/api/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./apps/api:/app
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: celery -A src.infrastructure.workers.celery_app worker --loglevel=info

  # Celery Beat (scheduler)
  beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finopt-beat
    env_file:
      - ./apps/api/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./apps/api:/app
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    command: celery -A src.infrastructure.workers.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: finopt-network
